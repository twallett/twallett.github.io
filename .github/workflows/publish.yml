name: Build and Deploy React Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React site
        run: npm run build

      - name: Move build output to docs
        run: |
          rm -rf docs/*
          cp -r build/* docs/

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./docs
          clean: true
          clean-exclude: |
            courses/reinforcement-learning/
