- id: "portfolio-strategy-rl"
  title: "Portfolio Strategy Recommendation using Reinforcement Learning "
  description: "This project implements Multi-Armed Bandit (MAB) algorithms to recommend optimal portfolio strategies using reinforcement learning. Key algorithms include Epsilon-Greedy, Upper Confidence Bound (UCB), and Thompson Sampling for adaptive portfolio selection."
  image: "imgs/portfolio-strategy.png"
  tags:
