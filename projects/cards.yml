- id: "yield-optimization-rl"
  title: "High-Yield Savings Account Optimization using Reinforcement Learning"
  description: "This project implements Multi-Armed Bandit (MAB) algorithms using reinforcement learning to optimize High-Yield Savings Account (HYSA) allocation. Key algorithms covered include Epsilon-Greedy, Upper Confidence Bound (UCB), and Thompson Sampling strategies."
  image: "imgs/yield-optimization.png"
  tags:
