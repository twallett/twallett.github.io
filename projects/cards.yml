- id: "forecasting-deep-learning"
  title: "Forecasting Financial and Economic Indicators using Deep Learning "
  description: "This project forecasts S&P 500 Index, unemployment rates, corporate revenue, and real estate trends using deep learning models. Key deep learning algorithms covered include Multi-Layered Perceptron (MLP), Recurrent Neural Networks (RNN), Long Short-Term Memory (LSTM) and Gated Recurrent Unit (GRU)."
  image: "imgs/forecasting-deep-learning.png"
  tags:
